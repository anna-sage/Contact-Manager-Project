<html>
<head>
	<title>Cosmos</title>
	<script type="text/javascript" src="js/code.js"></script>
	<link href="css/contact.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet">

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!--
		<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function() 
		{
			readCookie();
		}, false);
		</script>	
	-->
	
</head>
<body>
	
	<header>
		<nav class="navbar navbar-expand-sm bg-light" id="nav">
			<div class="container-fluid">
				<!-- Logo and website name -->
				<ul class="navbar-nav flex-row">
					<li class="nav-item">
						<a href="contact.html" class="navbar-brand" style="color: rgb(75, 12, 102);">
							<img src="images/logo.png" alt="Logo" style="width:45px;" class="rounded-pill">
							cosmos
						</a>
					</li>
				</ul>
				<!-- First name and logout button -->
				<ul class="navbar-nav flex-row">
					<li class="nav-item rightNavItems" style="font-size: 17px;">
						<span id="navUser" class="mr-2">User</span>
						<button class="btn btn-outline-dark" type="button" id="logoutButton" onclick="doLogout();">Log out</button>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<main>
		<div id="accessUIDiv" class="justify-content-center" style="background-color: transparent;">
			<div class="container justify-content-center" style="margin-top: 1cm;">
				<h1 id="contactsTitle" class="container text-light">Contacts</h1>

				<!-- Search and add navigation bar -->
				<ul id="searchAddBar" class="nav bg-light rounded-pill">
					<li class="nav-item mt-2 mb-1 ms-4">
						<button id="addBtn" type="button" 
						class="btn btn-outline-dark rounded-pill">+ Add</button>
					</li>
					<li class="nav-item mt-2 mb-1 me-4">
						<div class="input-group">
							<input id="searchBar" type="search" placeholder="Enter contact information" class="form-control" style="border: 1px solid black">
							<button id="searchBtn" class="btn btn-outline-dark" type="submit">Search</button>
						</div>
					</li>
				</ul>
			</div>

			<!-- Container for contacts -->
			<div id="contactsDisplay" class="container">
				<div class="d-flex flex-column my-2">
					<div class="border my-1 rounded-pill">
						<span class="ms-3" style="text-align: center;">contact 1</span>
					</div>
					<div class="border my-1 rounded-pill">
						<span class="ms-3" style="text-align: center;">contact 2</span>
					</div>
				</div>
			</div>
		</div>
	</main>

</body>
</html>
